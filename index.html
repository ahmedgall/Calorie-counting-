*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body{
  min-height:100vh; display:flex;
  background: linear-gradient(135deg,#6a11cb,#2575fc,#00c6ff,#ff6a00);
  background-size:400% 400%; animation: gradientBG 20s ease infinite;
  color:#fff; overflow-x:hidden;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
/* Sidebar */
.sidebar{position:fixed; left:-260px; top:0; width:260px; height:100%; background:rgba(255,255,255,0.1); backdrop-filter:blur(15px); box-shadow:5px 0 20px rgba(0,0,0,0.3); border-radius:0 20px 20px 0; padding:25px; transition:0.5s; z-index:10;}
.sidebar.open{left:0;}
.sidebar h2{margin-bottom:25px;font-weight:700;}
.sidebar ul{list-style:none;}
.sidebar ul li{padding:12px; margin-bottom:12px; border-radius:12px; cursor:pointer; transition:0.3s; background:rgba(255,255,255,0.2);}
.sidebar ul li:hover{background:rgba(255,255,255,0.4); transform:scale(1.05);}

/* Content */
.content{flex:1; padding:35px; margin-left:0; transition:0.5s;}
.content.shift{margin-left:260px;}

/* Pages */
.page{display:none; background:rgba(255,255,255,0.1); backdrop-filter:blur(15px); border-radius:25px; padding:25px; animation: fadeIn 0.5s ease forwards;}
.page.active{display:block;}
@keyframes fadeIn{0%{opacity:0; transform:translateY(20px);}100%{opacity:1; transform:translateY(0);}}

/* Elements */
h1{margin-bottom:20px;text-align:center;font-weight:700;}
input, select{padding:12px;margin:6px;border-radius:12px;border:none;outline:none;text-align:center;font-size:1em;transition:0.3s;}
input:focus, select:focus{transform:scale(1.05);}
button{margin-top:15px;padding:12px 25px;border:none;border-radius:20px;background:#ff6b6b;cursor:pointer;transition:0.3s;box-shadow:0 5px 20px rgba(0,0,0,0.3);}
button:hover{transform:scale(1.05); background:#ff8787;}
.results{margin-top:25px;padding:18px;border-radius:20px;background:rgba(255,255,255,0.1); backdrop-filter:blur(12px);}
.result-item{margin-bottom:12px;display:flex;align-items:center;animation:slideIn 0.5s ease forwards; transform-style:preserve-3d;}
.result-item svg{margin-right:10px;width:26px;height:26px; fill:#fff;}
@keyframes slideIn{0%{opacity:0; transform:translateY(20px) rotateX(20deg);}100%{opacity:1; transform:translateY(0) rotateX(0);}}

/* Toggle button */
.toggle-btn{position:fixed; top:20px; left:20px; width:55px; height:55px; background:rgba(255,255,255,0.2); backdrop-filter:blur(12px); border-radius:50%; cursor:pointer; display:flex; justify-content:center; align-items:center; font-size:2.2em; z-index:20; transition:0.3s;}
.toggle-btn:hover{background:rgba(255,255,255,0.4); transform:scale(1.1);}







#topNotify{
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 99999;
  transition: top 0.6s cubic-bezier(.22,1,.36,1);
}

#topNotify.show{
  top: 20px;
}

.notify-box{
  display: flex;
  align-items: center;
  gap: 12px;

  padding: 16px 22px;
  border-radius: 18px;

  background: rgba(20,20,30,0.65);
  backdrop-filter: blur(18px);

  border: 1px solid rgba(255,255,255,0.08);

  color: white;
  font-family: sans-serif;
  font-size: 15px;

  box-shadow:
  0 10px 40px rgba(0,0,0,0.4),
  inset 0 0 20px rgba(255,255,255,0.05);

  animation: fadeIn 0.5s ease;
}

.notify-icon{
  width: 22px;
  height: 22px;
  fill: #4ade80;
}

@keyframes fadeIn{
  from{
    opacity:0;
    transform: translateY(-10px);
  }
  to{
    opacity:1;
    transform: translateY(0);
  }
}



/* زر طائر */
.toggle-btn {
  animation: floatBtn 4s ease-in-out infinite;
}

@keyframes floatBtn {
  0%   { transform: translate(0, 0); }
  25%  { transform: translate(15px, -10px); }
  50%  { transform: translate(0, -20px); }
  75%  { transform: translate(-15px, -10px); }
  100% { transform: translate(0, 0); }
}

/* ===== Body Calculator Accurate ===== */
function calculateBody(){
  const weight=parseFloat(document.getElementById('weight').value);
  const height=parseFloat(document.getElementById('height').value);
  const age=parseFloat(document.getElementById('age').value);
  const gender=document.getElementById('gender').value;
  const activity=parseFloat(document.getElementById('activity').value);
  const goal=document.querySelector('input[name="goal"]:checked').value;
  if(!weight||!height||!age){alert("من فضلك ادخل كل البيانات"); return;}

  // BMR
  let BMR = gender=="male"? 10*weight+6.25*height-5*age+5 : 10*weight+6.25*height-5*age-161;
  // TDEE
  let TDEE = BMR*activity;

  // السعرات حسب الهدف
  let calories;
  if(goal=="bulk") calories=TDEE+500;
  else if(goal=="cut") calories=TDEE-500;
  else calories=TDEE;

  // الماكروز حسب الهدف
  let protein=weight*2;
  let fat=(calories*0.25)/9;
  let carbs=(calories-(protein*4+fat*9))/4;

  // تعديل الماكروز حسب الهدف
  if(goal=="cut"){ carbs*=0.8; protein*=1.1; }

/* ===== BMI ===== */
function calculateBMI(){
  const weight=parseFloat(document.getElementById('bmiWeight').value);
  const height=parseFloat(document.getElementById('bmiHeight').value)/100;
  if(!weight||!height){alert("ادخل كل البيانات"); return;}
  const bmi=weight/(height*height);
  const category=bmi<18.5?"نقص وزن":bmi<25?"وزن طبيعي":bmi<30?"زيادة وزن":"سمنة";
  document.getElementById('bmiResults').innerHTML=`BMI: ${bmi.toFixed(1)} (${category})`;
}

/* ===== Body Fat ===== */
function calculateBF(){
  const weight=parseFloat(document.getElementById('bfWeight').value);
  const waist=parseFloat(document.getElementById('bfWaist').value);
  const hip=parseFloat(document.getElementById('bfHip').value);
  const gender=document.getElementById('bfGender').value;
  if(!weight||!waist){alert("ادخل كل البيانات"); return;}
  let bodyFat;
  if(gender=="male"){bodyFat=64-(20*weight/waist);}
  else{bodyFat=76-(20*weight/waist)-(0.5*hip);}
  document.getElementById('bfResults').innerHTML=`Body Fat: ${bodyFat.toFixed(1)}%`;
}

/* ===== Period Calculator ===== */
function calculatePeriod(){
  const cycle=parseInt(document.getElementById('cycleLength').value);
  const period=parseInt(document.getElementById('periodLength').value);
  if(!cycle||!period){alert("ادخل كل البيانات"); return;}
  const today=new Date();
  const nextStart=new Date(today.getTime()+(cycle*24*60*60*1000));
  const nextEnd=new Date(nextStart.getTime()+(period*24*60*60*1000));
  document.getElementById('periodResults').innerHTML=`الدورة القادمة تبدأ: ${nextStart.toDateString()} <br> وتنتهي: ${nextEnd.toDateString()}`;
}
